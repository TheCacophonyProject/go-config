project_name: go-config

release:
  github:
    owner: TheCacophonyProject
    name: go-config
  name_template: '{{.Tag}}'

builds:
- id: cacophony-config-import
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
  main: ./cmd/cacophony-config-import
  ldflags: -s -w -X main.version={{.Version}}
  binary: cacophony-config-import
- id: cacophony-config
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
  main: ./cmd/cacophony-config
  ldflags: -s -w -X main.version={{.Version}}
  binary: cacophony-config

nfpms:
- vendor: The Cacophony Project
  homepage: http://cacophony.org.nz/
  maintainer: Cacophony Developers <coredev@cacophony.org.nz>
  description: Helper for cacophony config files
  license: GPL v3.0
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}"
  formats:
    - deb
  bindir: /usr/bin
  files:
    "_release/cacophony-config-import.service": "/etc/systemd/system/cacophony-config-import.service"

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'

dist: dist
